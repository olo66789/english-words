<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5494/5494702.png" type="image/x-icon">
    <title>Participating in cultural events & Traditions and customs & Mass media</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            width: calc(100% - 40px);
        }

        input[type="text"]:focus {
            outline: none;
        }

        #menuButton {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        #menuButton:hover {
            background-color: #555;
        }

        #menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            padding: 10px;
            border-radius: 4px;
            z-index: 10;
        }

        #swapButton {
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border: none;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            line-height: 40px;
            transition: background-color 0.3s;
        }
		
		#swapButton::before {
			content: '⇆';
			margin-top: -2.5px;
		}

        #swapButton:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        td {
            padding: 8px;
            border-bottom: 1px solid #333;
            text-align: left;
            width: 50%;
        }
		
		tr.highlight {
			background-color: #332211;
		}


        td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Wyszukaj słówka...">
        <button id="menuButton" onclick="toggleMenu()">☰</button>
    </div>

    <div id="menu">
        <button id="swapButton" onclick="swapColumns()"></button>
    </div>

    <table id="translationTable">

<tr><td>chilera & utopia</td>

    </table>

    <script>
        function filterList() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('translationTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td');
                const textValue = (td[0].textContent || td[0].innerText) + (td[1].textContent || td[1].innerText);
                if (textValue.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            const menuButton = document.getElementById('menuButton');
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
                menuButton.innerHTML = "✖";
            } else {
                menu.style.display = "none";
                menuButton.innerHTML = "☰"; 
            }
        }

        function swapColumns() {
            const table = document.getElementById('translationTable');
            const rows = table.getElementsByTagName('tr');
            
            for (let i = 0; i < rows.length; i++) {
                const cols = rows[i].getElementsByTagName('td');
                const temp = cols[0].innerHTML;
                cols[0].innerHTML = cols[1].innerHTML;
                cols[1].innerHTML = temp;
            }
            toggleMenu(); 
        }
    </script>
</body>
</html>
